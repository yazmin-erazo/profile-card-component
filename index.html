<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Card User Profile">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="card">
      <section class="card__bg-pattern">
        <img class="card__bg-pattern__image" src="./images/bg-pattern-card.svg" alt="Background pattern for the card">
      </section>

      <section class="card__profile">
        <img class="card__profile__image" src="./images/image-victor.jpg" alt="Profile image of Victor Crest">
        <div class="card__profile__info">
          <h2 class="card__profile__info__name">Victor Crest <span> 26</span></h2>
          <p class="card__profile__info__location">London</p>
        </div>

        <div class="card__profile__details">
          <div class="card__profile__details__stat">
            <span class="card__profile__details__stat__value">80K</span>
            <p class="card__profile__details__stat__name">Followers</p>
          </div>
          <div class="card__profile__details__stat">
            <span class="card__profile__details__stat__value">803K</span>
            <p class="card__profile__details__stat__name">Likes</p>
          </div>
          <div class="card__profile__details__stat">
            <span class="card__profile__details__stat__value">1.4K</span>
            <p class="card__profile__details__stat__name">Photos</p>
          </div>
        </div>
      </section>   
    </div>
  </main>
</body>
